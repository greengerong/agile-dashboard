<div class="well">
    <h2>Jenkins Status</h2>
    <ul id="projectsTable" style="font-size: 0.52em;">
            <li style="width: {{newCss.width}}; height: {{newCss.height}}; margin: {{newCss.margin}}; opacity: 1; display: inline-block; overflow: hidden;"
                class="project" ng-repeat="jobData in jobsData">
                <table class="innerTable">
                    <tbody>
                    <tr>
                        <td class="projectName {{jobData.result | lowercase}}-state">
                            <span>{{jobData.fullDisplayName}}</span>
                            <div class="inlineInfo">
                                {{jobData.result}}
                                <span> ~ {{jobData.duration | duration}}</span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </li>
    </ul>
</div>
