<div class="box well" style="height:472px">
    <h2>Jira</h2>

    <div ng-repeat="row in rows | orderBy : 'rowIndex'">
        <br />
        <h3>{{row.key}}<span style="float: right;font-size: 0.8em">Total {{row.value | sum : "value"}}</span></h3>
        <table class="table table-bordered table-striped">
            <tbody>
            <tr>
                <td style="font-size: 1.5em;"ng-repeat="item in row.value | orderBy : 'order'">{{item.key}} </td>
            </tr>
            <tr>
                <td style="font-size: 1.5em;"ng-repeat="item in row.value | orderBy : 'order'">{{item.value}}</td>
            </tr>
            </tbody>
        </table>
        <br />
    </div>
</div>
